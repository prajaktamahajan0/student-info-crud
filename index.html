<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./assets/css/style.css">

<body>

    <header class="  mb-2 alert alert-danger font-weight-bold text-center">
        CRUD using TUC Registration form
    </header>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4 colorform ">
                <form id="stdForm">
                    <div class="form-group">
                        <label for="fname" class="font-weight-bold">Full Name*</label>
                        <input type="text" required id="fname" placeholder="Enter Your Full Name" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="Address" class="font-weight-bold"> Address*</label>
                        <input type="text" required id="Address"  placeholder="Enter Your Address" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="age" class="font-weight-bold"> Age*</label>
                        <input type="number" required id="age" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="email" class="font-weight-bold">Email*</label>
                        <input type="text" required id="email"  placeholder="Enter Your Email" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="contact" class="font-weight-bold">Contact*</label>
                        <input type="number" required id="contact" class="form-control">
                    </div>

                  

                    <div class="form-group text-center">
                        <button type="submit" id="submitBtn"
                            class=" alert alert-success font-weight-bold  border border-primary rounded-pill m-0">Submit</button>

                        <button type="button" id="updateBtn"
                            class=" alert alert-success font-weight-bold  border border-primary rounded-pill d-none m-0">update</button>
                    </div>
                </form>
            </div>

            <div class="col-md-8 colorstd">

                <p class="alert alert-success" id="stdpara">
                    <!-- No student Records Found Yet !!! -->
                </p>

                <div class="table-responsive">
                    <table class="table table-borderd" id="stdTable" >
                        <thead >
                            <tr>
                                <th>Sr No</th>
                                <th>Full Name</th>
                                <th>Address</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Contact</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>

                        <tbody id="stdinfo">
                            <!-- <tr>
                            <td>1</td>

                            <td class="text-center"><i class="fa-solid fa-trash trash"></i></td>
                        </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.all.min.js"></script>

</body>
